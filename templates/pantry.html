{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <h1> Pantry Items </h1>
    
    <table>
        <tr>
            <th>Food Name</th>
            <th>Amount</th>
            <th>Date Bought</th>
            <th>Shelf Life</th>
        </tr>
        {% for item in cursor %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
        </tr>
	    {% endfor %}
    </table>
{% endblock %}

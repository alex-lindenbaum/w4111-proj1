{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sign Up{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="/signup" method="post">
        <input type="email" name="email" id="email">
        <input type="password" name="password" id="password">
        <input type="submit">
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry</title>
</head>
<body>
    <script>
        fetch('/pantry-loaded', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + window.localStorage.getItem('access_token')
            }
        })
            .then(res => res.text())
            .then(html => {
                div = document.getElementById('page');
                div.innerHTML = html;
            });
    </script>

    <div id="page"></div>
</body>
</html>
